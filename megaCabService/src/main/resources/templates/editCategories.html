<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category - Mega City Cabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            background: url('/images/flat-lay-multicolored-paper-geometry.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .content {
            padding: 30px;
            flex-grow: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .btn-primary, .btn-success {
            border: none;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover, .btn-success:hover {
            opacity: 0.8;
        }
        .form-control {
            border-radius: 8px;
        }
        .alert {
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="content">
        <h3 class="text-center text-primary">Edit Category</h3>
        <p class="text-center text-muted">Modify the details of the cab category</p>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong><p th:text="${success}"></p></strong>
            <a href="/cabCategory" class="btn btn-primary btn-sm">OK</a>
        </div>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong><p th:text="${error}"></p></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form action="/cabCategory/update" method="post">
            <input type="hidden" name="categoryID" th:value="${category?.categoryID}">
    
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" name="category" th:value="${category?.category}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" name="price" th:value="${category?.price}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Driver Cost</label>
                <input type="number" step="0.01" class="form-control" name="driverCost" th:value="${category?.driverCost}" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success w-100">Save</button>
                <a href="#" class="btn btn-secondary ms-2" onclick="finishAndGoBack()">Back</a>
            </div>
        </form>

    </div>
<script>
    function finishAndGoBack() {
        window.location.replace('/cabCategory');
        window.history.pushState(null, "", "/cabCategory"); 
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
