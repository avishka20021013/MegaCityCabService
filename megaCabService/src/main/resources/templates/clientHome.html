<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mega City Cabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/images/abstract-dense-blue-cloud-haze.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            padding: 40px;
            max-width: 550px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h3 {
            font-weight: 700;
            color: #0056b3;
        }

        p {
            font-size: 1.1rem;
            color: #444;
        }

        .btn-primary {
            border: none;
            background: linear-gradient(45deg, #007bff, #0056b3);
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .nav-link {
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #f8f9fa !important;
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
        }

        .navbar-brand {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mega City Cabs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/booking">Add Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/booking/ownBookings">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clients/ownProfile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" onclick="finishAndGoBack()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content mt-5">
        <h3>Welcome to Mega City Cabs</h3>

        <div class="text-center">
            <a href="/booking" class="btn btn-primary w-100 mt-3">Book a Cab</a>
        </div>
    </div>

    <script>
        function finishAndGoBack() {
            window.location.replace('/');
            window.history.pushState(null, "", "/"); 
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
