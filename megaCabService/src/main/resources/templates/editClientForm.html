<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients - Mega City Cabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            background: url('/images/flat-lay-multicolored-paper-geometry.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .content {
            padding: 30px;
            flex-grow: 1;
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 8px;
        }
        .alert {
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="content">
        <h3 class="text-center text-primary">Manage Clients</h3>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong><p th:text="${error}"></p></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form class="row g-3" th:action="@{/clients/update}" method="post">
            <input type="hidden" name="clientID" th:value="${client?.clientID}">

            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" th:value="${client?.firstName}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:value="${client?.lastName}" required>
            </div>
            <div class="col-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address" th:value="${client?.address}" required>
            </div>
            <div class="col-12">
                <label class="form-label">NIC</label>
                <input type="text" class="form-control" name="nic" th:value="${client?.nic}" required>
            </div>
            <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:value="${client?.email}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" th:value="${client?.username}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" th:value="${client?.password}" required>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100">Save</button>
                <a href="#" class="btn btn-secondary ms-2" onclick="finishAndGoBack()">Back</a>
            </div>
        </form>

    </div>
<script>
    function finishAndGoBack() {
        window.location.replace('/clients');
        window.history.pushState(null, "", "/clients"); 
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
