<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax and Discount - Mega City Cabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            background: url('/images/flat-lay-multicolored-paper-geometry.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .content {
            padding: 30px;
            flex-grow: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div th:replace="sidebar :: sidebar"></div>

    <div class="content">
        <h2 class="text-primary text-center">Tax and Discount</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong><p th:text="${success}"></p></strong>
            <a href="/" class="btn btn-primary btn-sm">OK</a>
        </div>
        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong><p th:text="${error}"></p></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/taxDiscount/update}" th:object="${taxAndDiscount}" method="post" class="p-3 border rounded bg-light">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="taxPercentage" class="form-label">Tax Percentage:</label>
                <input type="number" step="0.01" id="taxPercentage" th:field="*{taxPercentage}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="discountPercentage" class="form-label">Discount Percentage:</label>
                <input type="number" step="0.01" id="discountPercentage" th:field="*{discountPercentage}" class="form-control" required />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
