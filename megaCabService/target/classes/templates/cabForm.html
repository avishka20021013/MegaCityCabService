<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cab - Mega City Cabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            background: url('/images/flat-lay-multicolored-paper-geometry.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .content {
            padding: 30px;
            flex-grow: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2 class="text-primary text-center">Add New Cab</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong><p th:text="${success}"></p></strong>
            <a href="#" class="btn btn-primary btn-sm" onclick="finishAndGoBack()">Ok</a>
        </div>
        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong><p th:text="${error}"></p></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- New Cab Form -->
        <form action="/cabs/add" method="post" enctype="multipart/form-data" class="p-3 border rounded bg-light">
            <div class="mb-3">
                <label class="form-label">Select Category</label>
                <select class="form-select" name="category" required>
                    <option value="">Select Category</option>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                </select>
                <div class="invalid-feedback">Please select a category.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Cab Number</label>
                <input type="text" class="form-control" name="cabNumber" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Model</label>
                <input type="text" class="form-control" name="model" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Seats</label>
                <input type="number" class="form-control" name="seats" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Driver Name</label>
                <input type="text" class="form-control" name="driverName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Driver Contact</label>
                <input type="text" class="form-control" name="driverContact" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Cab Image</label>
                <input type="file" class="form-control" name="file" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Add</button>
                <a href="#" class="btn btn-secondary ms-2" onclick="finishAndGoBack()">Back</a>
            </div>
        </form>
    </div>
<script>
    function finishAndGoBack() {
        window.location.replace('/cabs');
        window.history.pushState(null, "", "/cabs"); 
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
