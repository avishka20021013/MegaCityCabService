<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mega City Cabs - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            background: linear-gradient(to right, #007bff, #00d4ff);
            font-family: 'Arial', sans-serif;
        }

        .content {
            padding: 40px;
            flex-grow: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: margin-left 0.3s;
            width: 100%;
        }

        .header {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 22px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .card span {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div th:replace="sidebar :: sidebar"></div>

    <div class="content" id="content">
        <div class="header">
            <h1>Welcome to Mega City Cabs</h1>
            <p>ADMINISTRATOR</p>
        </div>

        <div class="stats">
            <div class="card">
                <h2>Total Bookings</h2>
                <span th:text="${bookingCount}">0</span>
            </div>
            <div class="card">
                <h2>Total Clients</h2>
                <span th:text="${clientCount}">0</span>
            </div>
            <div class="card">
                <h2>Total Cabs</h2>
                <span th:text="${cabCount}">0</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
